<div class="content">
    <app-indexnavbar></app-indexnavbar>
    <div class="row mx-0">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let p of produc">
            <div class="card" style="width: 18rem;">
                <img src="../assets/img/product/{{ p.img }}" class="card-img-top" alt="..." height="250">
                <div class="card-body">
                  <h5 class="card-title">{{ p.Title}}</h5>
                  <p class="card-text">{{ p.description }}</p>
                  <div class="col-12 text-center">
                    <a routerLink="/product/{{ p.id }}" class="btn btn-primary">Add to Cart</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
