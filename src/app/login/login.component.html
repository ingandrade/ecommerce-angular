<div class="content background-login">
    <div class="row align-items-center fullpage mx-0">
        <div class="col-12 text-center">
            <div class="row h-100 justify-content-center align-items-center mx-0">
                <div class="col-md-6 whiteparch">
                    <div class="row text-center img-bottom">
                        <img src="../assets/img/logo_1.png" class="img-fluid rounded mx-auto d-block"  style="height:120px">
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form #form="ngForm" (submit)="onSubmit(form)">
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Username" name="user"  autocomplete="off" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" autocomplete="off" required>
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-success mat-raised-button" type="submit" [disabled]=" !form.valid">
                                            <span class="mat-button-wrapper">Sing in</span>
                                            <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                            <div class="mat-button-focus-overlay"></div>
                                        </button>
                                    </div>
                                </div>
                            </form>                        
                        </div>
                    </div>
                </div>
            <div>
        </div>
    </div>
</div>
