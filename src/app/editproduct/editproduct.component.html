<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form [formGroup]="updateProdForm" (ngSubmit)="submitForm()" novalidate>
              <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Name" type="text" formControlName="Title">
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="img" type="text" formControlName="img">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Price" type="number" formControlName="price">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="stock" type="number" formControlName="stock">
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <label>Description</label>
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo." formControlName="description"></textarea>
                      </mat-form-field>
                  </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Product</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/product/{{ p.img }}" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{ p.Title }}</h6>
            <h4 class="card-title">Price: {{ p.price }} </h4>
            <h6 class="card-category text-gray">Stock: {{ p.stock }} </h6>
            <p class="card-description">
              {{ p.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
